<!doctype html>
<html>
<meta name="viewport" content="widht=device-widht,initial-scale=1.0">

<head>
    <title>Create Account</title>
    <link rel="icon" href="maungnew.png">
    <link rel="stylesheet" href="createacc style.css">
    <meta charset="utf-8">
</head>


<body>
    <img src="m1.png" class="logo">
    <form id="myForm" action="Maung Homepage.html" class="input">
        <fieldset>
            <legend><b>Input Data</b></legend>
            <label>Enter Username</label><br>
            <input type="text" name="Enter Username" required><br>
            <label>Email</label><br>
            <input type="email" id="email" name="Email" required><br>
            <label>Enter Password</label><br>
            <input type="password" name="Enter Password" required><br>
            <br><button onclick="SubForm()">Submit</button>
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function SubForm() {
            $.ajax({
                url: "https://api.apispreadsheets.com/data/XGSq28kp1ZLsoXeR/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function (response) {
                    alert("Form Data Submitted :)")
                    return;
                },
                error: function (response) {
                    alert("Udah Yakin Belom?")
                    return;
                }
            });
        }
    </script>
</body>

</html>
