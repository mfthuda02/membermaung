<!doctype html>
<html>
<meta name="viewport" content="widht=device-widht,initial-scale=1.0">

<head>
    <title>Create Account</title>
    <link rel="icon" href="maungnew.png">
    <link rel="stylesheet" href="createacc style.css">
    <meta charset="utf-8">
</head>


<body>
    <img src="m1.png" class="logo">
    <form id="myForm" class="input">
        <fieldset>
            <legend><b>Input Data</b></legend>
            <label>Enter Username</label><br>
            <input type="text" id="username" name="Enter Username" required><br>
            <label>Email</label><br>
            <input type="email" id="email" name="Email" required><br>
            <label>Enter Password</label><br>
            <input type="password" id="password" name="Enter Password" required><br>
            <br><button type="button" onclick="SubForm()">Submit</button>
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function SubForm() {
            fetch("https://api.apispreadsheets.com/data/rTVBxfUgOzPahEv5/", {
                method: "POST",
                body: JSON.stringify({
                    "data": {
                        "Enter Username": document.getElementById("username").value,
                        "Email": document.getElementById("email").value,
                        "Enter Password": document.getElementById("password").value
                    }
                }),
            }).then(res => {
                console.log(res)
                if (res.status === 201) {
                    alert("Form Data Submitted :)")
                    return;
                } else {
                    alert("Udah Yakin Belom?")
                    return;
                }
            })
        }
    </script>

    <script>
        function submitForm() {
            document.contact - form.submit();
            document.contact - form.reset();
        }
    </script>

</body>

</html>
