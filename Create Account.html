<!doctype html>
<html>
<meta name="viewport" content="widht=device-widht,initial-scale=1.0">

<head>
    <title>Create Account</title>
    <link rel="icon" href="maungnew.png">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function SubForm() {
            $.ajax({
                url: "https://api.apispreadsheets.com/data/XGSq28kp1ZLsoXeR/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Form Data Submitted :)")
                },
                error: function () {
                    alert("There was an error :(")
                }
            });
        }
    </script>
</head>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #FFF6BF;
    }

    .input {
        display: block;
        margin: 300px 0;
    }

    .logo {
        display: block;
        margin-top: -23%;
        margin-right: -10.5%;
        width: 10.75%;
    }
</style>

<body>
    <img src="m1.png" class="logo">
    <form id="myForm" action="Maung Homepage.html" class="input">
        <fieldset>
            <legend><b>Input Data</b></legend>
            <label>Enter Username</label><br>
            <input type="text" name="firstname" required><br>
            <label>Email</label><br>
            <input type="email" id="email" name="email" required><br>
            <label>Enter Password</label><br>
            <input type="password" name="password" required><br>
            <br><button onclick="SubForm()">Submit</button>
        </fieldset>
    </form>
</body>

</html>
